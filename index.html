<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Vanguard I</title>
    <style>
        :root {
            color-scheme: light dark;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0b132b, #1c2541, #3a506b);
            color: #eef1f7;
        }
        main {
            text-align: center;
            padding: 2.5rem 2rem;
            background: rgba(12, 18, 43, 0.75);
            border-radius: 18px;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(12px);
            max-width: 420px;
            width: 90%;
        }
        img {
            width: 160px;
            height: auto;
            margin-bottom: 1.5rem;
        }
        h1 {
            font-size: 1.9rem;
            margin: 0 0 1rem;
        }
        p {
            font-size: 1rem;
            line-height: 1.5;
            margin: 0 0 2rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 0.9rem 1.2rem;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .primary-link {
            background: #5bc0be;
            color: #041c32;
            box-shadow: 0 12px 24px rgba(91, 192, 190, 0.35);
        }
        .secondary-link {
            background: transparent;
            color: #5bc0be;
            border: 2px solid rgba(91, 192, 190, 0.6);
        }
        a:hover,
        a:focus {
            transform: translateY(-3px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4);
        }
        footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <main>
        <img src="logo.png" alt="Logotipo Galaxy Vanguard I">
        <h1>Galaxy Vanguard I</h1>
        <p>Explore batalhas espaciais intensas e lidere sua frota rumo à vitória. Escolha seu caminho nas galáxias e domine o campo estelar.</p>
        <div class="links">
            <a class="primary-link" href="https://play.google.com/store/apps/details?id=com.thpereiras.galaxyvanguard" target="_blank" rel="noopener noreferrer">Jogar Galaxy Vanguard I</a>
            <a class="secondary-link" href="https://play.google.com/store/apps/details?id=com.thpereiras.galaxyvanguard" target="_blank" rel="noopener noreferrer">Baixar na Google Play</a>
        </div>
        <footer>
            <span>© 2025 Galaxy Vanguard I</span>
        </footer>
    </main>
</body>
</html>
